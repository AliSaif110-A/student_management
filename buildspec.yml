version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo Installing dependencies...
      
  build:
    commands:
      - echo Running tests...
      - python manage.py test
      - echo Collecting static files...
      - python manage.py collectstatic --noinput
      - echo Creating deployment package...
      - zip -r ../student_management.zip .

artifacts:
  files:
    - ../student_management.zip